<div class="wrapper">
  <app-header></app-header>       
  <mat-progress-bar mode="indeterminate" *ngIf="isShowProgressBar"></mat-progress-bar>
        <div class="form_wrapper">
            <h3 id="title">Report</h3>
          <p>
            <mat-form-field>
              <input matInput [matDatepicker]="dp" placeholder="Date of registration" [formControl]="date" #dateVal>
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
          </p>   
       

        <p>
          <mat-radio-group aria-label="Select an option" *ngFor="let task of taskList; let i = index">
            <p class="check_box"><mat-checkbox #checkboxItem [value]="i"  (change)="check_checkBox(checkboxItem, i)">{{task}}</mat-checkbox></p>         
            
          </mat-radio-group>
        </p>
        <button mat-button type="button" (click)="submit()">Submit</button><br>  
        <button mat-button type="button" (click)="report(dateVal.value)" *ngIf="isShowReportBtn">Report</button>
      </div>
</div>
