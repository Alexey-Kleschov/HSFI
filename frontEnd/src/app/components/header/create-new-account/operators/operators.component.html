<div class="wrapper">
  <app-header ></app-header>

  <div class="center_wrapper">
    <h3>Operators registration form</h3>

    <div>   

        <p>
            <mat-form-field>
              <mat-select placeholder="Country" #country>            
                <mat-option value="option">Country list</mat-option>
              </mat-select>
            </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Enter your name</mat-label>
            <input matInput #name>          
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
              <mat-label>Enter your organization</mat-label>
              <input matInput #organization>          
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
              <mat-label>Enter your e-mail adress</mat-label>
              <input matInput #email>          
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </p> 

        <p>
            <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input matInput #password>          
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </p> 

        <p>
           <!--- <mat-form-field>
              <mat-select placeholder="Task" #task>            
                <mat-option value="vendor_registration">Vendor regestration</mat-option>
                <mat-option value="scratch_card_desk">Scratch card desk</mat-option>
                <mat-option value="hotline">Hotline</mat-option>
                <mat-option value="inspection">Inspection</mat-option>
              </mat-select>
            </mat-form-field>-->
            <mat-form-field>
              <mat-label>Toppings</mat-label>
              <mat-select [formControl]="toppings" multiple #task>
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
              </mat-select>
            </mat-form-field>
        </p>
        <button mat-button color="primary" (click)="submit(country.value, name.value, organization.value, email.value, password.value, task.value)">OK</button>
    </div>
  </div>
</div>
