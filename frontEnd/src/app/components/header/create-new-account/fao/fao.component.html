<app-header ></app-header>
<h1>FAO Managers registration form</h1>

<div>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Enter your name</mat-label>
        <input matInput>          
        <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
          <mat-select placeholder="Office">
            <mat-option value="option">HQ</mat-option>
            <mat-option value="option">Country list</mat-option>
          </mat-select>
        </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Enter your phone number</mat-label>
        <input matInput>          
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline">
          <mat-label>Enter your e-mail adress</mat-label>
          <input matInput>          
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </p>
  
    <p>
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput>          
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </p>  
    <button mat-button color="primary">OK</button>
</div>
