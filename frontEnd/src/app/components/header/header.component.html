<div class="header">  
   
    <div class="logotype" (click)="goHome()"></div>
    
    
    <app-log-in class="button" (onSetName)="setName($event)"></app-log-in>
    <div class="mail" *ngIf="isLogin"><button class="mail_btn" mat-raised-button matBadge="{{badgeValue}}" [matBadgeHidden]="isShowBadge" matBadgeColor="accent" (click)="goAcception()">&#9993;</button></div>
    <app-create-new-account class="button"></app-create-new-account>
    <div class="view" *ngIf="isLogin"><button mat-raised-button class="view_btn" (click)="goProfile()">View profile</button></div>
    <div class="nameOfUser" >{{name}}</div> 
    
    <div style="clear:both;"></div>
    <router-outlet></router-outlet>

    <!----<app-choose-category *ngIf="isLogin"></app-choose-category>--->
    
  
</div>
