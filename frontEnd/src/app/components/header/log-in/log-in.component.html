<div class="btn"><button mat-raised-button (click)="openModal(template)" (click)="quit()" class="li">{{enterData.enterQuit}}</button></div>

<ng-template #template >
        <div class="modal-header" *ngIf="enterData.modalLogIn">
          <h4 class="modal-title pull-left">Enter your login or e-mail:</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="enterData.modalLogIn">
          
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your e-mail:</mat-label>
                        <input matInput #login [formControl]="userInput.email" (change)="checkForm()" >          
                        <mat-error *ngIf="userInput.email.invalid">{{getErrorMessageEmail()}}</mat-error>
                        
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input type="password" matInput #password [formControl]="userInput.password" (change)="checkForm()">          
                        <mat-error *ngIf="userInput.email.invalid">{{getErrorMessagePassword()}}</mat-error>
                    </mat-form-field>
                </p>

                <button mat-button color="primary" class="ok" [disabled]="isShowSubmitBtn" (click)="modalRef.hide()" (click)="logining(login.value, password.value)" (click)="setName()">OK</button>      

        </div>
      </ng-template>
